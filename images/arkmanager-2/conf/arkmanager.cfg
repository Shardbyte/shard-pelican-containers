# ARK Manager Global Configuration for Pelican Panel
# Optimized for container environments

# SteamCMD Configuration
steamcmdroot="/home/container/steamcmd"
steamcmdexec="steamcmd.sh"
steamcmd_user="container"
steamcmdhome="/home/container"
steamlogin="anonymous"

# ARK Server Configuration
arkserverroot="/home/container/arkserver"
arkserverexec="ShooterGame/Binaries/Linux/ShooterGameServer"
arkbackupdir="/home/container/arkserver/backup"
arkautorestartfile="ShooterGame/Saved/.autorestart"

# Service Configuration (disabled for Pelican Panel)
servicename=""
arkmanagerexec="arkmanager"

# Log Configuration
logdir="/home/container/arkserver/log"

# Default instance
defaultinstance="main"

# Auto-restart settings
arkAutoUpdateOnStart=${UPDATE_ON_START:-false}
arkBackupPreUpdate=${PRE_UPDATE_BACKUP:-false}

# Notification settings (disabled for container)
arkNotifyCommand=""
arkDiscordWebhook=""

# Steam Workshop
arkSteamQueryPort=${QUERY_PORT:-27015}

# Misc settings
arkstChannel="master"
install_bindir="/usr/local/bin"
install_libexecdir="/usr/local/libexec/arkmanager"
install_datadir="/usr/local/share/arkmanager"
