# ARK Server Instance Configuration for Pelican Panel
# This file configures the main ARK server instance

# Server Identity
arkserverroot="/home/container/arkserver"
serverMap="${ARK_SERVER_MAP:-TheIsland}"
sessionName="${ARK_SESSION_NAME:-ARK Server}"

# Network Configuration
serverPort=${SERVER_PORT:-7777}
serverQueryPort=${QUERY_PORT:-27015}
rconPort=${ARK_RCON_PORT:-27020}
rconEnabled=${ARK_ENABLE_RCON:-True}

# Authentication
serverPassword="${ARK_SERVER_PASSWORD:-}"
adminPassword="${ARK_ADMIN_PASSWORD:-changeme}"

# Game Settings
maxPlayers=${ARK_MAX_PLAYERS:-70}
serverPVE=${ARK_SERVER_PVE:-False}
serverHardcore=${ARK_SERVER_HARDCORE:-False}
globalVoiceChat=${ARK_GLOBAL_VOICE_CHAT:-False}
proximityChat=${ARK_PROXIMITY_CHAT:-False}
noTributeDownloads=${ARK_NO_TRIBUTE_DOWNLOADS:-False}

# Server Behavior
alwaysNotifyPlayerLeft=${ARK_ALWAYS_NOTIFY_PLAYER_LEFT:-True}
dontAlwaysNotifyPlayerJoined=${ARK_DONT_ALWAYS_NOTIFY_PLAYER_JOINED:-False}
serverCrosshair=${ARK_SERVER_CROSSHAIR:-True}
serverMapPlayerLocation=${ARK_SERVER_MAP_PLAYER_LOCATION:-True}
showMapPlayerLocation=${ARK_SHOW_MAP_PLAYER_LOCATION:-True}

# Advanced Settings
enablePVPGamma=${ARK_ENABLE_PVP_GAMMA:-True}
disableStructureDecayPvE=${ARK_DISABLE_STRUCTURE_DECAY_PVE:-False}
allowThirdPersonPlayer=${ARK_ALLOW_THIRD_PERSON_PLAYER:-True}

# Mod Configuration
arkmod_${ARK_MOD_IDS:-}

# Backup and Update Settings
arkAutoUpdateOnStart=${UPDATE_ON_START:-false}
arkBackupPreUpdate=${PRE_UPDATE_BACKUP:-false}
arkWarnOnStop=${WARN_ON_STOP:-false}

# Crossplay and BattlEye
arkopt_NoBattlEye=${ARK_DISABLE_BATTLEYE:-false}
arkopt_crossplay=${ARK_ENABLE_CROSSPLAY:-false}

# Additional server options
arkopt_ForceAllowCaveFlyers=${ARK_FORCE_ALLOW_CAVE_FLYERS:-false}
arkopt_PreventSpawnAnimations=${ARK_PREVENT_SPAWN_ANIMATIONS:-false}

# Log settings
arkLogLevel=${ARK_LOG_LEVEL:-Info}

# Custom game.ini and gameusersettings.ini will be handled by Pelican Panel file manager
